<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Practica</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='practica.css'>

</head>

<body>
    <form id="form">
        <h1><i>Practica clase vi ~</i></h1>
        <label><em>Cuantos son ustedes?</em></label>
        <input type="number" id="numero" placeholder="Cuantos son..." min="00" max="10">
        <button type="submit" id="listo">Listo!</button>
        <button type="reset" id="reset">Resetear</button>
        <br>
        <br>
        <div id="familia">
        </div>
        <br>
        <button type="button" id="calcularedad" class="oculto">Calcular Edad</button>
        <button type="button" id="calcularsalario" class="oculto">Calcular Salario</button>
        <div id="mostrar" class="oculto">
            <p>La edad mayor es....<strong id="mayor-edad"></strong></p>
            <p>La menor edad registrada es...<strong id="menor-edad"></strong></p>
            <p>El promedio de edad es de...<strong id="promedio-edad"></strong></p>
        </div>
        <br>
        <br>
        <div id="mostrarsalario" class="oculto">
            <p>El mayor salario anual es de....<strong id="mayor-salario"></strong></p>
            <p>El menor salario anual es de....<strong id="menor-salario"></strong></p>
            <p>El promedio anual de salario es de ...<strong id="promedio-salario"></strong></p>
            <p>El promedio mensual de salario es de <strong id="promediomen-salario"></strong></p>
        </div>
    </form>



    <script src='practica.js'></script>
    <script src='practicacalculos.js'></script>
